  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein</title>
    <link rel="stylesheet" href="css/foodwith.css">
</head>
<body>
    <header>
        <div class="header_contents">
            <a href="#" class="logo_wrap">
                <span class="blind">Food With</span>
            </a>
<!--       (gnb_menu_link 클릭 시 nav_wrap 클래스를 추가해주세요.)               -->
            <input type="checkbox" id="gnb_menu_check">
            <label for="gnb_menu_check" class="gnb_menu_check_label">
                <span class="gnb_menu_link"><span class="blind">메뉴열기</span></span>
            </label>
            <!-- 메뉴열기는 과제 수행에 맞게

            메뉴 영역에 추가 클래스로 display: none / block으로 제어하도록 수정해주세요. -->
            <nav class="nav_wrap">
                <div class="nav_item_wrap">
                    <a href="#" class="nav_item">About</a>
                    <a href="#" class="nav_item">Work</a>
                    <a href="#" class="nav_item">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="banner_background">
            <a href="#" class="banner_wrap">
                <div class="banner_inner">
                    <div class="strawberry_wrap">
                        <img src="image/banner_strawberry.png" alt="딸기사진" class="strawberry_img">
                    </div>
                    <div class="banner_text_out">
                        <h1 class="banner_text_wrap">
                            오븐 없이도 베이킹 가능!달콤 상큼 봄맞이 노오븐 딸기 케이크 만들기!
                        </h1>
                    </div>

                    <div class="under_line"></div>
                    <div class="writer_wrap">
                        <img src="image/thumbnail_profile.jpg" alt="작가사진" width="60px" height="60px" class="writer_pic">
                        <div class="writer_name">
                            FULLMOON
                        </div>
                </div>
                </div>
            </a>
        </div>

    </section>

    <section>
        <div class="list_background">
            <div class="list_wrap">
                <ul>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_pumpkin.jpg" alt="호박사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">따뜻 담백 호박! 든든한 호박죽으로 한끼 해결하세요.</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_lime.jpg" alt="라임사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">상큼한 라임청 담기</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_paprika.jpg" alt="피망사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">아삭아삭 빨간 피망 볶음 레시피</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_garlic.jpg" alt="마늘사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">바삭바삭 마늘빵 만들기</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_onion.jpg" alt="양파사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">자색 빛깔 적양파 피클 담기</figcaption>
                            </figure>
                        </a>
                    </li>

                    <li class="list_item">
                        <a href="#" class="list_link">
                            <figure>
                                <div class="pic_border">
                                    <img src="image/thumbnail_avocado.jpg" alt="아보카도사진" class="list_pic">
                                </div>
                                <div class="list_dimmed"></div>
                                <figcaption class="list_text">건강한 아보카도 샌드위치 만들기</figcaption>
                            </figure>
                        </a>
                    </li>
                </ul>

                <div class="moreitem_btn_wrap">
                    <button type="button" name="더보기" class="moreitem_btn">더보기</button>
                </div>

            </div>
        </div>

    </section>

    <section>
        <div class="form_background">
            <div class="form_wrap">
                <h1 class="form_strong_text"><strong>전하고 싶은 말을남겨주세요.</strong></h1>
                <p class="form_text">답변을 원하시면 이메일을 꼭 적어주세요.</p>

                <div class="fieldset_wrap">
                    <form action="#" method="post">
                        <fieldset>
                            <label for="nickname"><span class="fieldset_text">닉네임</span></label>
                            <input type="text" placeholder="NICKNAME" id="nickname" class="nickname_wrap">

                            <label for="e-mail"><span class="fieldset_text">이메일</span></label>
                            <div class="e-mail_wrap">
                                <div class="e-mail_id_wrap">
                                    <input type="text" id="e-mail" placeholder="ID" class="e-mail_input">
                                </div>
                                @
                                <label class="blind" for="domain">도메인을 선택하세요.</label>
                                <div class="select_wrap">
                                    <span class="blind">옵션값 보기</span>
                                    <select class="select_box" id="domain">
                                        <option selected>선택하세요</option>
                                        <option>naver.com</option>
                                        <option>hanmail.net</option>
                                        <option>nate.com</option>
                                        <option>gmail.com</option>
                                    </select>
                                </div>
                            </div>

                            <div class="textarea_wrap">
                                <textarea name="name" rows="8" cols="80" placeholder="전하고 싶은 말을 100자 이내로 적어주세요." class="text_input"></textarea>
                            </div>


                            <button type="button" name="전송하기" class="send_btn">전송하기</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="notice_background">
            <div class="notice_wrap">

                <h1 class="notice_title"><strong>공지사항</strong></h1>
                <div class="notice_link_wrap">
                    <a href="#" class="notice_link_item">다양한 소식을 담은 foodwith! 정식 오픈을 안내드립니다.</a>
                    <a href="#" class="notice_more">더보기</a>
                </div>

                <div class="Creators_wrap">
                    <p class="Creators_title"><strong>Creators</strong></p>
                    <a href="#" class="creators_link">푸드 크리에이터</a>
                    <a href="#" class="creators_link">푸드 비지니스</a>
                </div>

                <div class="partners_wrap">
                    <p class="partners_title"><strong>Partners</strong></p>
                    <a href="#" class="partners_link">푸드 파트너</a>
                    <a href="#" class="partners_link">푸드 스토어</a>
                </div>

            </div>
        </div>
    </section>

        <footer>
            <div class="footer_link_wrap">
                <ul>
                    <li><a href="#" class="footer_item">회사소개</a></li>
                    <li><a href="#" class="footer_item">인재채용</a></li>
                    <li><a href="#" class="footer_item">이용약관</a></li>
                    <li><a href="#" class="footer_item">고객센터</a></li>
                </ul>
            </div>
            <p class="copyright">© <strong>foodwith</strong> All Right Reserved.</p>
        </footer>


</body>
</html>
